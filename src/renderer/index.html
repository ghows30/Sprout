<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sprout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav class="sidebar" id="main-sidebar">
        <div class="logo">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-seedling"></i> <span class="logo-text">Sprout</span>
            </div>
            <button id="main-sidebar-toggle" class="btn-icon">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-links">
            <div class="nav-highlight"></div>
            <li class="nav-item">
                <a href="#" class="nav-link active" data-view="home">
                    <i class="fas fa-home"></i> <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-view="study-spaces">
                    <i class="fas fa-layer-group"></i> <span class="link-text">Spazi di Studio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-view="settings">
                    <i class="fas fa-cog"></i> <span class="link-text">Impostazioni</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="resizer" id="main-resizer"></div>

    <main class="content" id="app-content">
        <!-- Views will be injected here -->
    </main>

    <!-- Modals Container -->
    <div id="modal-container">
        <!-- New Session Modal -->
        <div id="new-session-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Nuova Sessione</h2>
                <div class="form-group">
                    <label for="session-name">Nome Sessione</label>
                    <input type="text" id="session-name" placeholder="Es. Analisi 1, Storia...">
                </div>
                <div class="form-group">
                    <label>Importa Materiale</label>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Trascina qui i file o clicca per selezionare</p>
                    </div>
                    <div id="file-list" class="file-list"></div>
                </div>
                <div class="modal-actions">
                    <button id="cancel-btn" class="btn btn-secondary">Annulla</button>
                    <button id="create-session-btn" class="btn btn-primary">Crea Sessione</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Core -->
    <script src="core/EventManager.js"></script>
    <script src="core/ToastManager.js"></script>

    <!-- Modules -->
    <script src="modules/home/HomeModule.js"></script>

    <!-- Session Module -->
    <script src="modules/session/SessionModel.js"></script>
    <script src="modules/session/views/SessionListView.js"></script>
    <script src="modules/session/views/ActiveSessionView.js"></script>
    <script src="modules/session/views/TimerView.js"></script>
    <script src="modules/session/views/FlashcardView.js"></script>
    <script src="modules/session/views/DocumentView.js"></script>
    <script src="modules/session/SessionController.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
</body>

</html>
