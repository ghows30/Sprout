<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Sprout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/rich-text-editor.css">
    <link rel="stylesheet" href="styles/settings.css">

    <!-- Quill Editor CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>

<body>
    <nav class="sidebar" id="main-sidebar">
        <div class="logo">
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-seedling"></i> <span class="logo-text">Sprout</span>
            </div>
            <button id="main-sidebar-toggle" class="btn-icon">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-links" id="main-nav-links">
            <div class="nav-highlight"></div>
            <li class="nav-item">
                <a href="#" class="nav-link active" data-view="home">
                    <i class="fas fa-home"></i> <span class="link-text">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-view="study-spaces">
                    <i class="fas fa-layer-group"></i> <span class="link-text">Spazi di Studio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-view="settings">
                    <i class="fas fa-cog"></i> <span class="link-text">Impostazioni</span>
                </a>
            </li>
        </ul>

        <!-- Session Sidebar Content (Initially Hidden) -->
        <div id="session-sidebar-content" style="display: none; flex-grow: 1; overflow-y: auto;">
            <!-- Will be populated by ActiveSessionView -->
        </div>
    </nav>
    <div class="resizer" id="main-resizer"></div>

    <main class="content" id="app-content">
        <!-- Views will be injected here -->
    </main>

    <!-- Modals Container -->
    <div id="modal-container">
        <!-- New Session Modal -->
        <div id="new-session-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Nuovo Spazio di Studio</h2>
                <div class="form-group">
                    <label for="session-name">Nome Spazio</label>
                    <input type="text" id="session-name" placeholder="Es. Analisi 1, Storia...">
                </div>
                <div class="form-group">
                    <label>Importa Materiale</label>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Trascina qui i file o clicca per selezionare</p>
                    </div>
                    <input type="file" id="session-file-input" multiple style="display: none;">
                    <div id="file-list" class="file-list"></div>
                </div>
                <div class="modal-actions">
                    <button id="cancel-btn" class="btn btn-secondary">Annulla</button>
                    <button id="create-session-btn" class="btn btn-primary">Crea Spazio</button>
                </div>
            </div>
        </div>

        <!-- Timer Modal -->
        <div id="timer-modal" class="modal">
            <div class="modal-content timer-modal-content">
                <span class="close-modal" id="close-timer-modal">&times;</span>
                <h2>Timer Pomodoro</h2>
                <div class="timer-modal-body">
                    <div class="timer-display-large" id="timer-display">25:00</div>
                    <div class="timer-controls-large">
                        <button id="timer-start" class="timer-btn-large">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="timer-pause" class="timer-btn-large" style="display: none;">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button id="timer-reset" class="timer-btn-large">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="timer-presets-large">
                        <button class="preset-btn-large" data-minutes="5">5 min</button>
                        <button class="preset-btn-large" data-minutes="15">15 min</button>
                        <button class="preset-btn-large" data-minutes="25">25 min</button>
                        <button class="preset-btn-large" data-minutes="45">45 min</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Core -->
    <script src="core/EventManager.js"></script>
    <script src="core/ToastManager.js"></script>
    <script src="core/RichTextEditor.js"></script>

    <!-- Models -->
    <script src="models/HomeModel.js"></script>
    <script src="models/SessionModel.js"></script>
    <script src="models/SettingsModel.js"></script>

    <!-- Views -->
    <script src="views/home/HomeView.js"></script>
    <script src="views/session/SessionListView.js"></script>
    <script src="views/session/ActiveSessionView.js"></script>
    <script src="views/session/TimerView.js"></script>
    <script src="views/session/FlashcardView.js"></script>
    <script src="views/session/DocumentView.js"></script>
    <script src="views/settings/SettingsView.js"></script>

    <!-- Controllers -->
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/SessionController.js"></script>
    <script src="controllers/SettingsController.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
</body>

</html>
